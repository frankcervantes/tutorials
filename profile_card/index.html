<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Profile Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>
<body>
    <div class="card">

        <!-- Hero header -->
        <div class="background">
            <img class="background-img" src="" alt="">
        </div>

        <!-- User information -->
        <div class="content">
            <div class="profile">
                <img class="profile-img" src="" alt="">
            </div>
            <div class="header">
                <h2 class="name"></h2>
                <p class='location'></p>
            </div>
            <div class="info">
                <p class="description"></p>
            </div>
            <div class="labels">
                <div class="label">
                    <p>Phone:</p>
                    <h2 class="phone"></h2>
                </div>
                <div class="label">
                    <p>Cell:</p>
                    <h2 class="cell"></h2>
                </div>
                <div class="label">
                    <p>Email:</p>
                    <h2 class="email"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
